{% load static %}
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">

    <title>{% block title %}MyPersonalAPI{% endblock title %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/weather-icons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/weather-icons-wind.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>

  <body>

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-open-humans fixed-top">
        <a class="navbar-brand" href="/">MyPersonalAPI</a>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon custom-toggler"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <!-- bootstrap sample navbar below
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          -->
          <ul class="navbar-nav mr-auto">
          </ul>
          <ul class='navbar-nav ml-auto'>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About/FAQ</a>
            </li>
            {% if not request.user.is_authenticated %}
            <a href="{{ auth_url }}" class="btn btn-primary">
              Log in
            </a>
            {% else %}
            <form class="form-inline mt-2 mt-md-0" action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button class="btn btn-info" type="submit">Log out</button>
            </form>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
      {% block main %}
      <h1 class="mt-5">Heading</h1>
      <p class="lead">Some example lead test.</p>
      {% endblock main %}
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted"><a href="https://github.com/gedankenstuecke/personal-api">Explore Yourself</a>.</span>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'vendor/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="{% static 'vendor/js/bootstrap.min.js' %}"></script>
  </body>
</html>
